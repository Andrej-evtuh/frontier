[loggers]
keys=root, errLogger, mainLogger

[handlers]
keys=consoleHandler,timedRotatingFileHandler, mainHandler

[formatters]
keys=timedRotatingFormatter,consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_errLogger]
level=DEBUG
handlers=consoleHandler, timedRotatingFileHandler
qualname=errLogger
propagate=0

[logger_mainLogger]
level=DEBUG
handlers=consoleHandler,mainHandler
qualname=mainLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=WARNING
formatter=consoleFormatter
args=(sys.stdout,)

[handler_timedRotatingFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=ERROR
formatter=timedRotatingFormatter
args=('./logs/error.log', 'D', 1, 30, None, False, True)

[handler_mainHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=timedRotatingFormatter
args=('./logs/main.log', 'D', 1, 30, None, False, True)

[formatter_timedRotatingFormatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
datefmt=%m-%d %H:%M

[formatter_consoleFormatter]
format=%(levelname)s - %(message)s
datefmt=